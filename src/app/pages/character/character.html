  Current Prestige Cores: {{ character().prestigeCores }}
</section>

  <div class="grid grid-cols-3 gap-4 mt-5">

      [upgradeEffect]="'Increase Attack Speed'"

      [upgradeCost]="5"
    ></app-prestige-upgrade-card>

      [upgradeEffect]="'Increase Strength Multiplier'"
      [upgradeCurrentEffect]="'Current Effect: 0'"
      [upgradeCost]="5"

    <app-prestige-upgrade-card
      [upgradeEffect]="'Increase Prestige Core Gain'"
      [upgradeCurrentEffect]="'Current Effect: +0%'"
      [upgradeCost]="5"
    ></app-prestige-upgrade-card>
    <app-prestige-upgrade-card
      [upgradeEffect]="'Enemy Life Reduction'"
      [upgradeCurrentEffect]="'Current Effect: +0%'"
      [upgradeCost]="5"
    ></app-prestige-upgrade-card>
    <app-prestige-upgrade-card
      [upgradeEffect]="'+2% DPS per unused Prestige Core (per Level)'"
