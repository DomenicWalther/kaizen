<div
  class="text-white flex flex-col justify-center p-10 bg-main-cyan-muted/20 border-main-cyan/50 border-2 font-mono gap-5 rounded-lg"
>
  <div class="flex justify-between">
    <div class="flex flex-col gap-2">
      <div>ICON</div>
      <div>
        <p class="text-sm text-main-cyan-muted">BONUS</p>
        <p class="text-main-cyan">{{ totalEffect() | BigDecimalFormat }}</p>
      </div>
    </div>
    <div class="text-right">
      <p class="text-sm text-main-cyan-muted">LVL. {{ upgrade().currentLevel }}</p>
      <p class="text-xl">{{ upgrade().name }}</p>
    </div>
  </div>
  <button
    class="bg-dark-bg text-main-cyan border-main-cyan border w-full py-4"
    (click)="purchase.emit()"
  >
    <div class="flex justify-between px-2 text-sm">
      <span>Upgrade</span><span>{{ currentCost() | BigDecimalFormat }} {{ label() }}</span>
    </div>
  </button>
</div>
